[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show verbose output and short traceback by default
addopts =
    -v
    --tb=short
    --no-header
    -rN

# Suppress asyncio deprecation warnings from pytest-asyncio
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
