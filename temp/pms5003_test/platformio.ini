; ============================================================
; PMS5003 Sensor Test — Standalone flash & read
; Board: ESP32dev (Olimex ESP32-GATEWAY)
; Purpose: Verify PMS5003 is responding on UART and giving data
; Wiring: PMS5003 TX → GPIO5 (RX), PMS5003 RX → GPIO33 (TX)
; ============================================================

[platformio]
default_envs = pms5003-test

[env:pms5003-test]
platform    = espressif32
board       = esp32dev
framework   = arduino

monitor_speed  = 115200
monitor_filters = esp32_exception_decoder

build_flags =
    -DCORE_DEBUG_LEVEL=3

lib_deps =

upload_speed  = 115200
upload_port   = /dev/cu.usbserial-0001
