; ============================================================
; BME688 Sensor Test â€” Standalone flash & read
; Board: ESP32dev (Olimex ESP32-GATEWAY, WiFi mode)
; Purpose: Verify BME688 is responding on I2C and giving data
; ============================================================

[platformio]
default_envs = bme688-test

[env:bme688-test]
platform    = espressif32
board       = esp32dev
framework   = arduino

monitor_speed  = 115200
monitor_filters = esp32_exception_decoder

build_flags =
    -DCORE_DEBUG_LEVEL=3

lib_deps =
    adafruit/Adafruit BME680 Library @ ^2.0.4
    adafruit/Adafruit Unified Sensor @ ^1.1.14

upload_speed  = 115200
upload_port   = /dev/cu.usbserial-0001
